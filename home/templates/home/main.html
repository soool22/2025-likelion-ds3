{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <h2>메인 페이지</h2><hr>
    {%if request.user.is_authenticated%}
        {{request.user.nickname}}({{request.user.username}})님 환영합니다.   <a href="{% url 'accounts:logout' %}">로그아웃</a><br/><br>
        <a href="{% url 'accounts:mypage' %}">마이페이지</a><br><br>

    {%else%}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
    {%endif%}
    <!-- 광고 -->
    
    <a href="{% url 'stores:public-store-list' %}">모든 가게</a>
    <a href="{% url 'stores:popular-store-list' %}">방문자 랭킹</a>
    <a href="{% url 'stores:review-best-list' %}">리뷰 Best</a>

    <h2>오늘의 추천 가게</h2>
    <div class="store-cards">
        {% for store in recommended_stores %}
            <div class="store-card">
                <h3>{{ store.name }}</h3>
                <p>{{ store.reason }}</p>
            </div>
        {% endfor %}
    </div>

    <style>
    .store-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
    }
    .store-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        width: 220px;
        box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    </style>


    <!-- 주간 인기 챌린지 -->

</div>

</body>
