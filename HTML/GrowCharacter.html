<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="../css/GrowCharacter.css" />
    </head>
    <body>
        <main>
            <div id="container">
                <div id="achievementBox">
                    <div id="achievementSmallBox">
                        <p id="achievementTitle">미션 달성률</p>
                        <p id="percent">80%</p>
                    </div>
                    <div id="totalAchievement">
                        <div id="achievement"></div>
                    </div>
                </div>
                <img id="character" src="../img/character1.svg"/>
                <img id="hat" src="../img/hat.svg"/>
                <img id="pot" src="../img/pot.svg" />
                <img id="chair" src="../img/chair.svg" />
                <div id="ground">
                    <div id="bar">
                        <div class="card">
                            <div class="itemBigBox">
                                <img class="item" src="../img/hat.svg"/>
                                <div class="itemValue">무료</div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="itemBigBox">
                                <img class="item" src="../img/pot.svg"/>
                                <div class="itemBox">
                                    <img class="medal" src="../img/medal.svg"/>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="itemBigBox">
                                <img class="item" src="../img/chair.svg"/>
                                <div class="itemBox">
                                    <img class="medal" src="../img/medal.svg"/>
                                </div>
                            </div>
                        </div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="../js/GrowCharacter.js"></script>
</html>
