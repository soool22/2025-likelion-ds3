<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="../css/StoreSearchFarPage.css" />
    </head>
    <body>
        <main>
            <header>
                <form>
                    <div id="searchBox">
                        <div id="search">
                            <img id="searchIcon" src="../img/searchpicked.svg" alt="검색 아이콘"/>
                            <button id="searchBtn"></button> 
                            <!-- 검색 아이콘 누르면 버튼 눌리게 js -->
                            <input id="searchInput" type="text" placeholder="매장, 메뉴로 검색해 보세요." />
                        </div>
                    </div>
                </form>
            </header>
            <div id="container">
                <div id="map" style="background-color: lightgreen;">
                    <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7e2e7e424a6b7b49922a592ab416600c"></script>
                    <script>
                        var container = document.getElementById('map');
                        var options = {
                            center: new kakao.maps.LatLng(33.450701, 126.570667),
                            level: 3
                        };

                        var map = new kakao.maps.Map(container, options);
                    </script> -->
                </div>
                
                <section id="sheet">
                    <div id="sheetHandle" aria-hidden="true"></div>
                    <div id="sheetHeader">
                        <div class="sheetHeaderBox">
                            <img id="filterIcon" src="../img/filter.svg"/>
                            <p class="sheetHeaderContent">필터</p>
                        </div>
                        <div class="sheetHeaderBox">
                            <p class="sheetHeaderContent">영업중</p>
                        </div>
                        <div class="sheetHeaderBox">
                            <p class="sheetHeaderContent">별점순</p>
                        </div>
                        <div class="sheetHeaderBox">
                            <p class="sheetHeaderContent">이용방식</p>
                        </div>
                        <div class="sheetHeaderBox">
                            <p class="sheetHeaderContent">지역</p>
                        </div>
                    </div>
                    <div class="sheet-body">
                        <div class="storeInfoBox">
                            <p class="storeName">산책</p>
                            <div class="storeInfo">
                                <div class="storeInfoSmallBox">
                                    <p class="score">⭐ 4.8</p>
                                    <p class="scoreCount">(20)</p>
                                </div>
                                <p class="nowState">영업중</p>
                                <div class="storeInfoSmallBox">
                                    <p class="storeMenu">한식 · 도봉구</p>
                                    <p class="locate">(30m)</p>
                                </div>
                            </div>
                            <p class="storeComment">방문 인증 후 리뷰 남기면 음료 한 캔 무료!</p>
                            <div class="aiBox"></div>
                            <div class="aiReviewBox">
                                <img class="aiReviewIcon" src="../img/ai.svg" alt="ai 아이콘"/>
                                <div class="aiReview">AI 리뷰 요약</div>
                            </div>
                            <div style="height: 180px;"></div>
                        </div>
                    </div>
                </section>

            </div>
            <div id="tapBar">
                <a class="tapBarBox" href="../html/HomePage.html">
                    <img class="tapBarIcon" src="../img/home.svg" alt="홈 선택 아이콘" />
                    <p class="tapBarLabel">홈</p>
                </a>
                <a class="tapBarBox" href="">
                    <img class="tapBarIcon" src="../img/searchpicked.svg" alt="가게 검색 아이콘" />
                    <p class="tapBarLabel picked">가게 검색</p>
                </a>
                <a class="tapBarBox" href="">
                    <img class="tapBarIcon" src="../img/intereststore.svg" alt="관심 매장 아이콘" />
                    <p class="tapBarLabel">관심 매장</p>
                </a>
                <a class="tapBarBox" href="../html/MyInfomationPage.html">
                    <img class="tapBarIcon" src="../img/myinfo.svg" alt="내 정보 아이콘" />
                    <p class="tapBarLabel">내 정보</p>
                </a>
            </div>
        </main>
    </body>
    <script src="../js/StoreSearchFarPage.js"></script>
</html>
