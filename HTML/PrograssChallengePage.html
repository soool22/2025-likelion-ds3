<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="../css/PrograssChallengePage.css" />
    </head>
    <body>
        <main>
            <div id="container">
                <header>
                    <div id="headerBox" href="">
                        <a id="sideClickBox" href="../html/MyInfomationPage.html">
                            <img id="sideClick" src="../img/leftside.svg" alt="사이드클릭" />
                        </a>
                        <p id="appTitle">진행 중인 챌린지</p>
                        <p> </p>
                    </div>
                </header>
                <div id="containerBody">
                    <div id="containerBodyTop">
                        <p class="containerBodyTitle">내가 참여 중인 챌린지</p>
                        <div class="containerBodyContent">
                            <div class="prograssChallengeBox">
                                <div class="challengeTitleBox">
                                    <p class="challengeTitle">같은 음료 3번 먹기</p>
                                    <a>
                                        <img class="rightSideClick" src="../img/rightside.svg"/>
                                    </a>
                                </div>
                                <div class="challengeMiddleBox">
                                    <div class="challengeMiddleSmallBox">
                                        <div class="state">진행중</div>
                                        <p class="storeName">블랙다운</p>
                                        <p class="storeDetail">블다라떼</p>
                                    </div>
                                    <p class="date">~2025.8.28 00:00</p>
                                </div>
                                <div class="challengeLastBox">
                                    <div class="prograssBar">
                                        <div class="prograss"></div>
                                        <div class="circleBox">
                                            <div class="circle start"></div>
                                            <div class="circle middle"></div>
                                            <div class="circle end"></div>
                                        </div>
                                    </div>
                                    <div class="scoreBigBox">
                                        <div class="scoreBox">
                                            <p class="nowScore">2</p>
                                            <p class="totalScore">/3</p>
                                        </div>
                                        <img class="stampIcon" src="../img/stamp.svg" alt="스탬프 아이콘"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="containerBodyBottom">
                        <p class="containerBodyTitle">오늘의 추천 챌린지</p>
                        <div class="containerBodyContent">
                            <div class="joinChallengeBox">
                                <div class="challengeTitleBox">
                                    <p class="challengeTitle">골목 3코스 완주!</p>
                                    <a>
                                        <img class="rightSideClick" src="../img/rightside.svg"/>
                                    </a>
                                </div>
                                <div class="challengeMiddleBox">
                                    <div class="challengeMiddleSmallBox">
                                        <div class="state yet">참여가능</div>
                                        <p class="storeName">블랙다운</p>
                                        <p class="storeDetail">블다라떼</p>
                                    </div>
                                    <p class="date">~2025.8.28 00:00</p>
                                </div>
                                <div class="challengeLastBox">
                                    <form>
                                        <button class="joinBtn">참여하기</button>
                                    </form>
                                </div>
                            </div>
                            <div class="joinChallengeBox">
                                <div class="challengeTitleBox">
                                    <p class="challengeTitle">사진 리뷰 2번 남기기</p>
                                    <a>
                                        <img class="rightSideClick" src="../img/rightside.svg"/>
                                    </a>
                                </div>
                                <div class="challengeMiddleBox">
                                    <div class="challengeMiddleSmallBox">
                                        <div class="state yet">참여가능</div>
                                        <p class="storeName">블랙다운</p>
                                        <p class="storeDetail">블다라떼</p>
                                    </div>
                                    <p class="date">~2025.8.28 00:00</p>
                                </div>
                                <div class="challengeLastBox">
                                    <form>
                                        <button class="joinBtn">참여하기</button>
                                    </form>
                                </div>
                            </div>
                            <div class="joinChallengeBox">
                                <div class="challengeTitleBox">
                                    <p class="challengeTitle">신규 입점 가게 도전하기</p>
                                    <a>
                                        <img class="rightSideClick" src="../img/rightside.svg"/>
                                    </a>
                                </div>
                                <div class="challengeMiddleBox">
                                    <div class="challengeMiddleSmallBox">
                                        <div class="state yet">참여가능</div>
                                        <p class="storeName">블랙다운</p>
                                        <p class="storeDetail">블다라떼</p>
                                    </div>
                                    <p class="date">~2025.8.28 00:00</p>
                                </div>
                                <div class="challengeLastBox">
                                    <form>
                                        <button class="joinBtn">참여하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </main>
    </body>
    <script src="../js/PrograssChallengePage.js"></script>
</html>
