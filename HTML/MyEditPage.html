<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEditPage</title>
    <link rel="stylesheet" href="../CSS/MyEditPage.css" />

<body>

        <div style="margin-left: 60px;">

                <div class="connect-tittle">SNS 연동</div>
                <div class="connect-text">연동된 계정으로 로그인할 수 있어요.</div>
                <div class="connect-account">
                    <img src="../IMG/account-yellow.png" class="account-img">
                    <img src="../IMG/account-gray.png" class="account-img">
                    <img src="../IMG/account-gray.png" class="account-img">
                </div>
            </div>
        </div>
        <div class="separation-box"></div>
        <div class="edit-box">
            <div class="edit-tittle">닉네임</div>
            <div class="edit-content">
                <div class="edit-text">연짱이</div>

        </div>
        <div class="edit-box">
            <div class="edit-tittle">이메일</div>
            <div class="edit-content">
                <div class="edit-text">djWjrnwjWjrn@duksung.ac.kr</div>

            </div>
        </div>
        <div class="edit-box">
            <div class="edit-tittle">연락처</div>
            <div class="edit-content">
                <div class="edit-text">010-1234-4321</div>
                <img src="../IMG/account-arrow.png" class="account-arrow">
            </div>
        </div>
        <div class="edit-box">
            <div class="edit-tittle">비밀번호</div>
            <div class="edit-content">
                <div class="edit-text">새로운 비밀번호로 변경 가능</div>
                <img src="../IMG/account-arrow.png" class="account-arrow">
            </div>
        </div>
        <div class="bottom">
            <div class="membership">회원탈퇴</div>
            <div class="logout">로그아웃</div>
        </div>
