<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="../css/SignupPage.css" />
    </head>
    <body>
        <main>
            <div id="container">
                <img id="logo" src="../img/logo.svg"/>
                <div id="containerBox">
                    <p id="title">회원가입</p>
                    <form>
                        <input type="text" placeholder="아이디 입력" class="inputBox" id="id"/>
                        <input type="email" placeholder="이메일 입력" class="inputBox" id="email"/>
                        <input type="text" placeholder="닉네임 입력" class="inputBox" id="nickname"/>
                        <input type="password" placeholder="비밀번호 입력" class="inputBox" id="repassword"/>
                        <input type="password" placeholder="비밀번호 확인" class="inputBox" id="password"/>
                        <button type="button" class="btn" id="btn">로그인</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script src="../js/SignupPage.js"></script>
</html>
