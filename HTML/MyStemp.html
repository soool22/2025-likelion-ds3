<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStemp</title>
    <link rel="stylesheet" href="../CSS/MyStemp.css" />
</head>
<body>
    <main>
        <header>
            <img src="../IMG/my-back.png" class="back-img"></img>
            <div class="tittle text"> 내 스탬프 </div>
        </header>
        <div class="list">
            <div class=" box">
                <div class="B text"> 가게 이름</div>
                <div class="mission-box">
                    <div class="mission1 text">미션달성률</div>
                    <div class="mission-box-flex">
                        <div class="gray-range">
                            <div class="yellow-range"></div>
                        </div>
                        <div class="percent text">50%</div>
                        <img src="../IMG/my-trophy.png" class="trophy-img"></img>
                    </div>
                    <div class="mission-btn">
                        <div class="mission-QR">
                            <img src="../IMG/my-qr.png" class="qr-img">
                            <div class="text" style="font-size: 14px;margin-left: 11px;">QR코드로 방문 인증하기</div>
                        </div>
                        <div class="other-btn-box">
                            <div class="other-btn">
                                <img src="../IMG/my-percent.png" class="benefit-img">
                                <div class="text" style="font-size: 12px;margin-left: 10px;">혜택 둘러보기</div>
                            </div>
                            <div class="other-btn">
                                <img src="../IMG/my-coupon.png" class="coupon-img">
                                <div class="text" style="font-size: 12px;margin-left: 10px;">쿠폰 사용하기</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
