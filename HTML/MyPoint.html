{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDAL-LANG</title>
    <link rel="stylesheet" href="../CSS/MyPoint.css" />
</head>
<body>
    <main>
        <header>
            <a href="./MyInfomationPage.html">
                <img src="{% static 'IMG/my-back.png'%}" class="back-img"></img>
            </a>
            <div class="tittle text"> 내 포인트 </div>
        </header>
        <div class="list">
            <div class=" box">
                <div class="first-line">
                    <div class="B text"> 연짱이 님</div>
                </div>
                <div class="mission-box">
                    <div class="mission1 text">현재 1500 포인트가 있습니다</div>
                    <div class="mission-box-flex">
                        <div class="gray-range">
                            <div class="yellow-range"></div>
                        </div>
                        <div class="percent text">
                            <span style="color: black;">5</span> <span style="color: #CCC;">/ 10</span>
                        </div>
                        <img src="../IMG/stemp.png" class="stemp"></img>
                    </div>
                    <div class="mission-btn">
                        <div class="mission-QR">
                            <img src="{% static 'IMG/my-qr.png'%}" class="qr-img">
                            <div class="text" style="font-size: 14px;margin-left: 11px;">QR코드로 방문 인증하기</div>
                        </div>
                        <div class="other-btn-box">
                            <a class="other-btn" href="./GifticonShop.html">
                                <img src="{% static 'IMG/home-y.svg'%}" class="benefit-img">
                                <div class="text" style="font-size: 14px;margin-left: 11px;">포인트 샵</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'JS/MyPoint.js'%}"></script>
</body>
</html>
