{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="{% static 'css/LoginPage.css'%}" />
    </head>
    <body>
        <main>
            <div id="container">
                <img id="logo" src="{% static 'img/logo.svg'%}" alt="로고" />
                <img id="character" src="{% static 'img/ddallangcharacter.svg'%}" alt="딸랑 캐릭터"/>
                <form>
                    <button class="startBtn1">소비자로 시작하기</button>
                    <button class="startBtn2">점주로 시작하기</button>
                </form>
                <div id="loginBox">
                    <p id="already">이미 계정이 있으신가요?</p>
                    <a id="login">로그인하기</a>
                </div>
            </div>
        </main>
    </body>
</html>
