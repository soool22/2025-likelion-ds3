<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDAL-LANG</title>
    <link rel="stylesheet" href="../CSS/MyReview.css" />    
</head>
<body>
    <main>
        <header>
            <a href="./MyInfomationPage.html">
                <img src="../IMG/edit-back.png" class="back-img"></img>
            </a>
            <div class="tittle text"> 내 리뷰 관리 </div>
        </header>
        <div class="bar">
            <div class="my-review picked">내 리뷰</div>
            <a href="./MyReviewWrite.html" style="text-decoration: none;">
                <div class="my-review">작성 가능 리뷰</div>
            </a>
        </div>
        <div class="review-box">
            <div class="store-name text">미뇨리</div>
            <div class="second-line">
                <div class="review-star">
                    <img src="../IMG/star-yellow.png">
                    <img src="../IMG/star-yellow.png">
                    <img src="../IMG/star-yellow.png">
                    <img src="../IMG/star-yellow.png">
                </div>
                <div class="date text">지난 주</div>
            </div>
            <div class="short-review">청양크림파스타가 정말 맛있어요</div>
            <div class="fourth-line">
                <div class="recommend-num">2명이 추천해요</div>
                <div style="display: flex; align-items: center; margin-left: 178px; gap:5px">
                    <div class="delete-box">
                    <img src="../IMG/delete.png">
                    <div class="delete text">삭제</div>
                    </div>
                    <div class="modification-box">
                        <img src="../IMG/modification.png">
                        <div class="modification text">수정</div>
                    </div>
                </div>
            </div>
            <div class="text-box">
                <div class="first-line">
                    <div style="display: flex; align-items: center;margin-top:20px;margin-left: 8px;">
                        <div class="user-name text">사장님</div>
                        <div class="date-answer text">지난 주</div>
                    </div>
                </div>
                <div class="second-line">
                    <div class="answer-text">
                        좋은 리뷰를 남겨주셔서 감사합니다. <br> 이 리뷰를 참고하시고 방문해 주신 분이 계셨어요! <br>앞으로도 변함없는 맛과 서비스를 제공하기 위해 노력하겠습니다 :) 
                    </div>
                </div>
            </div>
            <div class="separation-box"></div>
        </div>
    </main>
</body>
</html>
