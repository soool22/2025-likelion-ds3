<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDAL-LANG</title>
    <link rel="stylesheet" href="../CSS/InterestingStore.css" />
</head>
<body>
    <main>
        <header>
        <div class="tittle text" >관심 매장</div>
        </header>
        <div class="store-list">
            <div class="list 1">
                <img src="../IMG/store-img(border).png" class="store-img">
                <div class="store-text">
                    <div class="store-name">미뇨리</div>
                    <div class="store-score">
                        <img src="../IMG/star-yellow.png" class="yellow-star">
                        <div class="store-score-num">4.3</div>
                        <div class="store-score-review">(100)</div>
                    </div>
                    <div class="store-info">양식 • 300m </div>
                </div>
            </div>
        </div>
        <div id="tapBar">
                <a href="./HomePage.html" style="text-decoration: none;">
                    <div class="tapBarBox" href="./HomePage.html">
                    <img class="tapBarIcon" src="../IMG/home.svg" alt="홈 선택 아이콘" />
                    <p class="tapBarLabel">홈</p>
                </div>
                </a>
                <a href="./StoreSearchPage.html" style="text-decoration: none;">
                    <div class="tapBarBox" href="./StoreSearchPage.html">
                    <img class="tapBarIcon" src="../IMG/search.svg" alt="가게 검색 아이콘" />
                    <p class="tapBarLabel">가게 검색</p>
                </div>
                </a>
                <div class="tapBarBox" href="">
                    <img class="tapBarIcon" src="../IMG/intereststorepicked.svg" alt="관심 매장 아이콘" />
                    <p class="tapBarLabel picked">관심 매장</p>
                </div>
                <a href="./MyInfomationPage.html" style="text-decoration: none;">
                    <div class="tapBarBox">
                    <img class="tapBarIcon" src="../IMG/myinfo.svg" alt="내 정보 아이콘" />
                    <p class="tapBarLabel">내 정보</p>
                </div>
                </a>
            </div>
    </main>
</body>
</html>
