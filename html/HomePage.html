<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="../css/HomePage.css" />
    </head>
    <body>
        <main>
            <header>
                <div id="headerBox">
                    <div id="headerSmallBox">
                        <img id="locationIcon" src="../img/location.svg"/>
                        <p id="locationName">도봉구 전체</p>
                        <img id="downSideClick" src="../img/downside.svg"/>
                    </div>
                    <a href="../html/AlarmCenterPage.html">
                        <img id="alarmIcon" src="../img/alarm.svg"/>
                    </a>
                </div>
            </header>
            <div id="container">
                <div id="banner">
                    <div id="bannerBox">
                        <p id="bannerTitle">7월 동네 인기 맛집<br/>업데이트 완료</p>
                        <p id="bannerContent">이용자들이 가장 많이 재방문한 <br/>인기 맛집을 확인해 보세요!</p>
                    </div>
                    <img id="bannerCharacter" src="../img/characterBell.svg"/>
                </div>
                <form>
                    <div class="tabContainer">
                        <div class="recommendstoreBox">
                            <img class="recommendstoreIcon" src="../img/recommendstore.svg" alt="">
                            <p class="recommendstoreText">추천 가게</p>
                        </div>
                        <div class="topBox">
                            <img class="topIcon" src="../img/top.svg" alt="">
                            <p class="topText">TOP 100</p>
                        </div>
                        <div class="reviewbestBox">
                            <img class="reviewbestIcon" src="../img/reviewbest.svg" alt="">
                            <p class="reviewbestText">리뷰 BEST</p>
                        </div>
                    </div>
                </form>
            </div>
            <div id="tapBar">
                <a class="tapBarBox" href="">
                    <img class="tapBarIcon" src="../img/homepicked.svg" alt="홈 선택 아이콘" />
                    <p class="tapBarLabel picked">홈</p>
                </a>
                <a class="tapBarBox" href="../html/StoreSearchPage.html">
                    <img class="tapBarIcon" src="../img/search.svg" alt="가게 검색 아이콘" />
                    <p class="tapBarLabel">가게 검색</p>
                </a>
                <a class="tapBarBox" href="./InterestingStore.html">
                    <img class="tapBarIcon" src="../img/intereststore.svg" alt="관심 매장 아이콘" />
                    <p class="tapBarLabel">관심 매장</p>
                </a>
                <a class="tapBarBox" href="../html/MyInfomationPage.html">
                    <img class="tapBarIcon" src="../img/myinfo.svg" alt="내 정보 아이콘" />
                    <p class="tapBarLabel">내 정보</p>
                </a>
            </div>
        </main>
    </body>
    <script src="../js/HomePage.js"></script>
</html>
