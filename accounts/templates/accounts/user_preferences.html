<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관심 설정</title>
</head>
<body>

<a href="{% url 'home:main' %}">홈으로</a>
<br><br>
<h2>관심 설정</h2>
<form method="post" action="{% url 'accounts:user_preferences' %}">
    {% csrf_token %}

    <!-- 선호 카테고리 -->
    <label>선호 음식 카테고리:</label><br>
    {% for option in categories %}
        <label>
            <input type="checkbox" name="preferred_categories" value="{{ option }}"
                {% if option in selected_categories %}checked{% endif %}>
            {{ option }}
        </label><br>
    {% endfor %}
    <br>

    <!-- 선호 맛 -->
    <label>선호 맛:</label><br>
    {% for option in tastes %}
        <label>
            <input type="checkbox" name="preferred_tastes" value="{{ option }}"
                {% if option in selected_tastes %}checked{% endif %}>
            {{ option }}
        </label><br>
    {% endfor %}
    <br>

    <!-- 가격대 -->
    <label>선호 가격대:</label><br>
    {% for option in price_ranges %}
        <label>
            <input type="checkbox" name="preferred_price_ranges" value="{{ option }}"
                {% if option in selected_price_ranges %}checked{% endif %}>
            {{ option }}
        </label><br>
    {% endfor %}
    <br>

    <!-- 건강 요소 -->
    <label>선호 건강 요소:</label><br>
    {% for option in health_options %}
        <label>
            <input type="checkbox" name="preferred_health" value="{{ option }}"
                {% if option in selected_health %}checked{% endif %}>
            {{ option }}
        </label><br>
    {% endfor %}
    <br>

    <button type="submit">저장</button>
</form>


</body>
</html>
