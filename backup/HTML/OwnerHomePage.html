<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DDAL-LANG</title>
        <link rel="stylesheet" href="../css/OwnerHomePage.css" />
    </head>
    <body>
        <main>
            <header>
                <div id="headerBox">
                    <div id="headerSmallBox">
                        <p id="openState">오픈 예정</p>
                        <p id="openTime">오전 10:00</p>
                    </div>
                    <button id="change">
                        변경
                    </button>
                </div>
            </header>
            <div id="container">
                <div id="banner">
                    <div id="bannerBox">
                        <p id="bannerTitle">소비자들이 선호한<br/>인기 혜택/챌린지!</p>
                        <div id="bannerSmallBox">
                            <p id="bannerContent">자세히 보러가기</p>
                            <img id="sideClick" src="../img/rightsidegray.svg"/>
                        </div>
                    </div>
                    <img id="bannerCharacter" src="../img/character3.svg"/>
                </div>
                <div id="storeNameIdBox">
                    <p id="storeName">블랙다운</p>
                    <p id="storeId">매장 ID 123456</p>
                </div>
                <div class="situationBox">
                    <div class="titleBox">
                        <p class="title">오늘 현황</p>
                        <p class="timeSet">오전 9:00 기준</p>
                    </div>
                    <div class="contentBox">
                        <div class="contentSmallBox">
                            <p class="contentTitle">매출액</p>
                            <p class="contentValue">0원</p>
                        </div>
                        <div class="contentSmallBox">
                            <p class="contentTitle">방문 수</p>
                            <p class="contentValue">0건</p>
                        </div>
                        <div class="contentSmallBox">
                            <p class="contentTitle">혜택 사용 수</p>
                            <p class="contentValue">0건</p>
                        </div>
                        <div class="contentSmallBox">
                            <p class="contentTitle">방문 인증률</p>
                            <p class="contentValue">0%</p>
                        </div>
                    </div>
                </div>
                <div class="situationBox" style="margin-top: 17px;">
                    <div class="titleBox">
                        <p class="title">운영 현황</p>
                        <p class="timeSet">지난 28일 기준</p>
                    </div>
                    <div class="contentBox">
                        <div class="contentSmallBox">
                            <p class="contentTitle">매출액</p>
                            <p class="contentValue">6,530,730원</p>
                        </div>
                        <div class="contentSmallBox">
                            <p class="contentTitle">방문 수</p>
                            <p class="contentValue">300건</p>
                        </div>
                        <div class="contentSmallBox">
                            <p class="contentTitle">혜택 사용 수</p>
                            <p class="contentValue">170건</p>
                        </div>
                        <div class="contentSmallBox">
                            <p class="contentTitle">방문 인증률</p>
                            <p class="contentValue">85%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tapBar">
                <a class="tapBarBox" href="">
                    <img class="tapBarIcon" src="../img/ownerhomepicked.png" alt="홈 선택 아이콘" />
                    <p class="tapBarLabel picked">홈</p>
                </a>
                <a class="tapBarBox" href="">
                    <img class="tapBarIcon" src="../img/ownermanage.svg" alt="매장 관리 아이콘" />
                    <p class="tapBarLabel">매장 관리</p>
                </a>
                <a class="tapBarBox" href="../html/OwnerSelfservicePage.html">
                    <img class="tapBarIcon" src="../img/ownerselfservice.svg" alt="셀프 서비스 아이콘" />
                    <p class="tapBarLabel">셀프 서비스</p>
                </a>
            </div>
        </main>
    </body>
    <script src="../js/OwnerHomePage.js"></script>
</html>
